  <style>
    :root {
      --bg: #ffffff;
      --text: #333;
      --subtext: #777;
      --accent: #3ba9e0;
      --card: #f9f9f9;
    }

    body.dark {
      --bg: #1c1c1c;
      --text: #eeeeee;
      --subtext: #bbbbbb;
      --accent: #76c7ff;
      --card: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 260px;
      background-color: var(--card);
      border-right: 1px solid #ddd;
      padding: 30px 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      transform: translateX(0);
      transition: transform 0.3s;
    }

    .sidebar.closed {
      transform: translateX(-270px);
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--accent);
      margin-bottom: 15px;
    }

    .sidebar h2 {
      color: var(--accent);
      font-size: 1.4em;
      margin-bottom: 5px;
    }

    .sidebar p {
      color: var(--subtext);
      font-size: 0.9em;
    }

    .social-links a {
      display: block;
      margin: 8px 0;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95em;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    /* ===== MAIN CONTENT ===== */
    .content {
      margin-left: 280px;
      padding: 40px 30px;
      max-width: 700px;
      transition: margin-left 0.3s;
    }

    .content.expanded {
      margin-left: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      color: var(--accent);
      font-size: 2em;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 1.1em;
      color: var(--subtext);
      font-weight: normal;
    }

      border-left: 3px solid var(--accent);
      padding-left: 15px;
      margin-bottom: 35px;
    }

    .entry-date {
      font-size: 0.9em;
      color: var(--subtext);
    }

    .entry-title {
      font-size: 1.3em;
      color: var(--text);
    }
